# PURL configuration for http://purl.obolibrary.org/obo/collections-ontology

idspace: COLLECTIONS-ONTOLOGY
base_url: /obo/collections-ontology

products:
- collections-ontology.owl: https://raw.githubusercontent.com//collections-ontology/main/collections-ontology.owl
- collections-ontology.obo: https://raw.githubusercontent.com//collections-ontology/main/collections-ontology.obo

term_browser: ontobee
example_terms:
- COLLECTIONS-ONTOLOGY_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com//collections-ontology/v

- prefix: /tracker/
  replacement: https://github.com//collections-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/COLLECTIONS-ONTOLOGY?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com//collections-ontology/main/

